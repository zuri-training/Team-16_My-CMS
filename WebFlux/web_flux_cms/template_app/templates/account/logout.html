{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="feature gradient">
  <div class="container">
    <div class="row g-2 mt-5">
      <div class="col-md-3">
        <img
          src="{% static 'icons/logo.png' %}"
          alt="Company Logo"
          class="img-fluid"
        />

<p class="fw-bolder"><h4 >{% trans 'Are you sure you want to sign out?' %}</h4></p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="get-started-btn" type="submit">{% trans 'Sign Out' %}</button>
</form>

</div>
</div>
</div>
</section>
{% endblock %}
